<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>My first search app</h1>
  <ais-instantsearch
    [config]="{
    apiKey: '6be0576ff61c053d5f9a3225e2a90f76',
    appId: 'latency',
    indexName: 'instant_search',
    routing: true
  }"
  >
    <ais-search-box></ais-search-box>
    <ais-infinite-hits>
      <ng-template let-hits="hits"
                   let-refine="showMore"

      >
        <div *ngFor="let hit of hits">
          <span> Hit {{hit.objectID}}: {{hit.name}} </span>
        </div>

        <button (click)="refine($event)">more</button>
      </ng-template>
    </ais-infinite-hits>

  </ais-instantsearch>
</ion-content>
